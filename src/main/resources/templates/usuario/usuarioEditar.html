<!doctype html>
<html lang="PT-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Atualizar Usuário</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand">AeroParts</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/usuario">Usuários</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/produto">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pedido">Pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/itempedido">Quantidade Pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/fornecedor">Fornecedores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cotacao">Cotações</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="container py-3" style="margin-top: 40px;">
    <h2 class="fw-light text-uppercase pb-2">Atualizar Usuário</h2>
    <form th:action="@{/usuario/update/{id}(id=${usuarioDTO.id})}" method="post" th:object="${usuarioDTO}">
        <input type="hidden" name="_method" value="PUT">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome do Usuário </label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Jhonn Brandon"  th:field="*{nome}" >
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail do Usuário</label>
            <input type="text" class="form-control"
                   id="email" step="any" name="email" placeholder="jhonnbrandon@gmail.com" th:field="*{email}">
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha do Usuário</label>
            <input type="text" class="form-control"
                   id="senha" step="any" name="senha" placeholder="123456789a" th:field="*{senha}">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
</body>
</html>
