<!doctype html>
<html lang="PT-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Quantidade de Produtos</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand">AeroParts</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/usuario">Usuários</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/produto">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pedido">Pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/itempedido">Quantidade Pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/fornecedor">Fornecedores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cotacao">Cotações</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="container py-3" style="margin-top: 40px;">
    <div class="d-flex justify-content-between align-items-center">
        <h2 class="fw-light text-uppercase pb-2">Lista da Quantidade de Produtos</h2>
        <a href="/itempedido/novo" class="btn btn-info"><i class="bi bi-person-plus-fill"></i>Criar ItemPedido</a>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Quantidade</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="itempedido : ${itempedidoDTO}">
            <td th:text="${itempedido.id}"></td>
            <td th:text="${itempedido.quantidade}"></td>
            <td>
                <button type="submit" class="btn btn-primary">
                    <a th:href="@{/itempedido/editar/{id}(id=${itempedido.id})}" class="edit-link" style="color: black">Editar</a>
                </button>
                <button type="submit" class="btn btn-primary">
                    <a th:href="@{'/itempedido/delete/' + ${itempedido.id}}" class="delete-link" style="color: black">Excluir</a>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
